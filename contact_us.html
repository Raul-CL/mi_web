  <!--? Start Body -->
  <main class="contact">
    <!--? Start Form  -->
    <section class="contact__form">
      <h2 class="contact__tittle">Contactanos!</h2>
      <form action="">
        <label class="contact__form__label" for="name">Nombre: </label>
        <input type="text" name="name" id="name" class="contact__form__input" placeholder="Escribe tu nombre"/>
        <label class="contact__form__label" for="emal">Escribe tu email:</label>
        <input type="email" name="email" id="email" class="contact__form__input" placeholder="Correo"/>
        <label class="contact__form__label" for="comments">Escribe tus comentarios:</label>
        <textarea name="comments" id="comments" cols="30" rows="10" class="contact__form__input" placeholder="Escribenos"></textarea>
        <button type="submit" class="contact__form__button">Enviar</button>
        <button type="reset" class="contact__form__button">Reiniciar</button>
      </form>
    </section>
    <!--? End Form  -->
    <!--? Start Iframe  -->
    <section class="contact__iframe">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3732.8651823609466!2d-103.39551748255614!3d20.675063200000004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8428afc2995e0df7%3A0x226276ad6fe03e63!2sEl%20Ramen%20de%20Koji!5e0!3m2!1ses!2smx!4v1647248032684!5m2!1ses!2smx"
        width="400" height="400" style="border: 0" allowfullscreen="" loading="lazy"></iframe>
    </section>
    <!--? End Iframe  -->
    <!--? Start Social  -->
    <section class="contact__social">
      <ul class="contact__social__list">
        <li><a href="https://www.facebook.com/"><i class="fa-brands fa-facebook-square"></i></a></li>
        <li><a href="https://mx.linkedin.com/"><i class="fa-brands fa-linkedin"></i></a></li>
        <li><a href="https://www.instagram.com/?hl=es-la"><i class="fa-brands fa-instagram-square"></i></a></li>
        <li><a href="https://www.gmail.com/mail/help/intl/es/about.html?iframe"><i class="fa-solid fa-envelope"></i></a></li>
        <li><a href="https://web.whatsapp.com/"><i class="fa-brands fa-whatsapp-square"></i></a></li>
      </ul>       
    </section>
